<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mi Horario 2</title> 
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <table border="1">
            <tr>
                <th colspan="6"><center>MI HORARIO</center></th>
            </tr>

                <td>Martes</td>
                <td>Miercoles</td>
                <td>Jueves</td>
                <td>Viernes</td>
            </tr>
            <tr>
                <td>8:15</td>
                <td class="Mates">Mates</td>
                <td class="Lengua">Lengua</td>
                <td class="Lengua">Lengua</td>
                <td class="Mates">Mates</td>
                <td class="Ingles">Ingles</td>
            </tr>

            <tr>
                <td>9:15</td>
                <td class="Mates">Mates</td>
                <td class="Lengua">Lengua</td>
                <td class="Fisica">Fisica</td>
                <td class="TIC">TIC</td>
                <td class="Ingles">Ingles</td>
            </tr>

            <tr>
                <td>10:15</td>

                <td class="TIC">TIC</td>
                <td class="Mates">Mates</td>
            </tr>

            <tr>
                <td>11:15</td>
                <td colspan="5"><center>Recreo</center></td>
            </tr>

            <tr>
                <td>11:45</td>
                <td class="Ingles">Ingles</td>
                <td class="Ingles">Ingles</td>
                <td class="Mates">Mates</td>
                <td class="Tutoria">Tutoria</td>
                <td class="Historia">Historia</td>
            </tr>

            <tr>
                <td>12:45</td>
                <td class="TIC">TIC</td>
                <td class="Fisica">Ingles</td>
                <td class="Mates">Mates</td>
                <td class="EF">EF</td>
                <td class="Historia">Historia</td>
            </tr>

            <tr>
            
                <td>13:45</td>
                <td class="Biologia">Biologia</td>
                <td class="Biologia">Biologia</td>
                <td class="Geologia">Geologia</td>
                <td class="EF">EF</td>
                <td class="Fisica">Fisica</td>
            </tr>
        </table>

</html>
