<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h1>mi primer programa de Javascript</h1>
        
        <p>primer número</p>
        <input id="1n" name="1valor" type="number">
        <br>
        <p>segundo número</p>
        <input type="number" name="2valor" id="2n">
        <br>
        <p>resultado</p>
        <input type="button" value="sumar" onclick="suma()">
        <input type="number" id="mostarResultado">

        <script>

            var numero1
            var numero2
            var resultado
            function suma()
            {
                numero1 = document.getElementById("1n").value
                numero2 = document.getElementById("2n").value
                resultado = parseInt(numero1) + parseInt(numero2)
                document.getElementById("mostrarResultado").value=resultado;
            }

        </script>
    </body>
</html>
