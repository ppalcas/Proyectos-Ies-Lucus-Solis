<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h1>mi primer programa de Javascript</h1>

        <label for="nombre">nombre</label>
        <input id="1n" value="1valor" type="number">
        <input type="number" name="2valor" id="2n">
        <input type="number" name="resultado" id="mostarResultado">
        <input type="button" value="sumar" onclick="suma()">
        <input type="button" value="cambiar nombre" onclick="cambiarNombre()">

        <script>

            let numero1
            let numero2
            let resultado

            function llamarAlerta()
            {
                alert("hola soy un mensaje de alerta");
            }

            function cambiarNombre()
            {
                document.getElementById("nombre").value="pepe";
            }
            function suma()
            {
                numero1 = document.getElementById("1n").value
                numero2 = document.getElementById("2n").value
                resultado = (numero1 + numero2)
                alert(resultado)
                document.getElementById("mostrarResultado").value=(resultado)
            }

        </script>
    </body>
</html>
