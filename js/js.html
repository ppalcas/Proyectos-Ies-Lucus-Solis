<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h1>mi primer programa de Javascript</h1>
        
        <p>primer número</p>
        <input id="1n" name="1valor" type="number">
        <br>
        <p>segundo número</p>
        <input type="number" name="2valor" id="2n">
        <br>
        <p>resultado</p>
        <input type="button" value="sumar" onclick = "suma()">
        <input type="button" value="restar" onclick="resta()">
        <input type="button" value="multiplicacion" onclick="multiplicacion()">
        <input type="button" value="division" onclick="division()">

        <input id="mostrarResultado" value="4">

        <script>
            let numero1
            let numero2
            
            function suma()
            {
                numero1 = document.getElementById("1n").value
                numero2 = document.getElementById("2n").value
                document.getElementById("mostrarResultado").value=(parseInt(numero1) + parseInt(numero2))
            }

            function resta(){
                numero1 = document.getElementById("1n").value
                numero2 = document.getElementById("2n").value
                document.getElementById("mostrarResultado").value=(parseInt(numero1) - parseInt(numero2))    
            }

            function multiplicacion(){
                numero1 = document.getElementById("1n").value
                numero2 = document.getElementById("2n").value
                document.getElementById("mostrarResultado").value=(parseInt(numero1) * parseInt(numero2))
            }

            function division(){
                numero1 = document.getElementById("1n").value
                numero2 = document.getElementById("2n").value
                if (numero2 == 0){
                    alert("No se puede dividir un numero entre 0")
                    return
                }
            
                document.getElementById("mostrarResultado").value=(parseInt(numero1) / parseInt(numero2))
            
            }
        </script>
    </body>
</html>
